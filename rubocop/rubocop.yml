# To run specific cop:
# rubocop --only Cop/Name
# e.g.: rubocop --only Style/HashSyntax
#
# To run specific cop and auto correct if supported:
# rubocop --auto-correct --only Cop/Name
# e.g.: rubocop --auto-correct --only Style/HashSyntax
#

Rails:
  Enabled: true

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'db/schema.rb'
    - 'config/**/*'
    - 'node_modules/**/*'

# Cop supports --auto-correct.
Style/Documentation:
  Enabled: false

# Cop supports --auto-correct.
Style/SpaceInsideBrackets:
  Enabled: false

# Cop supports --auto-correct.
Style/IfUnlessModifier:
  Enabled: false

# Cop supports --auto-correct.
Style/FrozenStringLiteralComment:
  Enabled: false

# Cop supports --auto-correct.
Style/EmptyLinesAroundBlockBody:
  Enabled: false

# Cop supports --auto-correct.
Style/BlockComments:
  Enabled: false

Metrics/PerceivedComplexity:
  Max: 10

Metrics/MethodLength:
  Max: 100

Metrics/BlockLength:
  Max: 100

Metrics/LineLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Description: >-
                 A complexity metric that is strongly correlated to the number
                 of test cases needed to validate a method.
  Enabled: true
  Max: 15

Metrics/AbcSize:
  Description: >-
                 A calculated magnitude based on number of assignments,
                 branches, and conditions.
  Reference: 'http://c2.com/cgi/wiki?AbcMetric'
  Enabled: false
  Max: 20

Style/HashSyntax:
  EnforcedStyle: 'hash_rockets'
  Exclude:
    - 'db/migrate/*'

Style/ClassAndModuleChildren:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle, SupportedStyles, AllowInnerSlashes.
# SupportedStyles: slashes, percent_r, mixed
Style/RegexpLiteral:
  Enabled: false

Style/SymbolArray:
  Description:  'Prefer [:key1, :key2] over %i[key1 key2]'
  EnforcedStyle: brackets
  Enabled: true

Style/WordArray:
  Description:  'Prefer ["key1", "key2"] over %w[key1 key2]'
  EnforcedStyle: brackets
  Enabled: true

Metrics/ClassLength:
  Description: 'Avoid classes longer than 250 lines of code.'
  Enabled: false
  Max: 250
