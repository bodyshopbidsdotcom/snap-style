# To run specific cop:
# rubocop --only Cop/Name
# e.g.: rubocop --only Style/HashSyntax
#
# To run specific cop and auto correct if supported:
# rubocop --auto-correct --only Cop/Name
# e.g.: rubocop --auto-correct --only Style/HashSyntax
#

require: rubocop-rails

Rails:
  Enabled: true

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'db/schema.rb'
    - 'config/**/*'
    - 'node_modules/**/*'

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/SpaceInsideReferenceBrackets:
  Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Layout/FirstArrayElementIndentation:
  EnforcedStyle: 'consistent'

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/BlockComments:
  Enabled: false

Metrics/PerceivedComplexity:
  Max: 10

Metrics/MethodLength:
  Max: 100

Metrics/BlockLength:
  Max: 100

Layout/LineLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Description: >-
                 A complexity metric that is strongly correlated to the number
                 of test cases needed to validate a method.
  Enabled: true
  Max: 15

Metrics/AbcSize:
  Description: >-
                 A calculated magnitude based on number of assignments,
                 branches, and conditions.
  Reference: 'http://c2.com/cgi/wiki?AbcMetric'
  Enabled: false
  Max: 20

Style/HashSyntax:
  EnforcedStyle: 'hash_rockets'
  Exclude:
    - 'db/migrate/*'

Style/ClassAndModuleChildren:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

# Cop supports --auto-correct.
# Configuration parameters: EnforcedStyle, SupportedStyles, AllowInnerSlashes.
# SupportedStyles: slashes, percent_r, mixed
Style/RegexpLiteral:
  Enabled: false

Style/SymbolArray:
  Description:  'Prefer [:key1, :key2] over %i[key1 key2]'
  EnforcedStyle: brackets
  Enabled: true

Style/WordArray:
  Description:  'Prefer ["key1", "key2"] over %w[key1 key2]'
  EnforcedStyle: brackets
  Enabled: true

Metrics/ClassLength:
  Description: 'Avoid classes longer than 250 lines of code.'
  Enabled: false
  Max: 250

# The following cops were added between 0.63.0 and 0.81.0
# They have default default `Enabled` values of `'pending'`, so Rubopcop forces you to enable or disable them
Lint/RaiseException:
    Enabled: true

Lint/StructNewOverride:
    Enabled: true

# These are marked as unsafe, in addition to `Enabled: 'pending'`
Style/HashEachMethods:
    Enabled: false

Style/HashTransformKeys:
    Enabled: false

Style/HashTransformValues:
    Enabled: false

# The following cops cause new failures in VBE
# They need to be reviewed before enabling

Naming/RescuedExceptionsVariableName:
  Enabled: false

Layout/ArgumentAlignment:
  Enabled: false

Style/FloatDivision:
  Enabled: false

Lint/RedundantStringCoercion:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Layout/SpaceInsideStringInterpolation:
  Enabled: false

Style/RedundantParentheses:
  Enabled: false

# The following cops cause new failures in Viceroy
# They need to be reviewed before enabling

Layout/HashAlignment:
  EnforcedColonStyle: 'key'
  EnforcedHashRocketStyle: 'key'
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

# The following cops cause new failures in Authenticator
